<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignUp page</title>
</head>

<body>
	<section class="banner d-flex justify-content-center align-items-center">
		<div class="wrapper-signup">

			<!-- For message print -->
			<div class="alert" role="alert" th:if="${session.message}"
				th:classappend="${session.message.type}">
				<p th:text="${session.message.content}"></p>
				<p th:block="${@sessionHelper.removeMessageFromSession()}"></p>
			</div>

			<h2>Sign Up</h2>

			<form th:action="@{register}" method="post" th:object="${user}">

				<!-- Name -->
				<div class="input-field">
					<input type="text" id="name" name="name"
						placeholder="Enter your name" th:value="${user.getName()}"
						th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
						required> <label for="name">Enter your name</label>
					<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
						class="invalid-feedback"></div>
				</div>

				<!-- Email -->
				<div class="input-field">
					<input type="email" id="email" name="email"
						placeholder="Enter your email" th:value="${user.email}"
						th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
						required> <label for="email">Enter your email</label>
					<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
						class="invalid-feedback"></div>
				</div>

				<!-- Password -->
				<div class="input-field">
					<input type="password" id="password" name="password"
						placeholder="Enter your password" th:value="${user.password}"
						th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
						required> <label for="password">Enter your
						password</label>
					<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
						class="invalid-feedback"></div>
				</div>

				<!-- About -->
				<div class="input-field ">
					<textarea id="aboutId" name="about" rows="4"
						placeholder="Tell us about yourself" 
						th:text="${user.about}"></textarea>
					<label for="aboutId">Tell us about yourself</label>
				</div>

				<!-- Terms and Conditions -->
				<div class="forget">
					<label for="agreement"> <input type="checkbox"
						id="agreement" name="agreement">
						Accept terms and conditions
					</label>
				</div>

				<!-- Submit & Reset Buttons -->
				<button type="submit">Sign Up</button><br>
				<button type="reset" class="btn-reset">Reset</button>

				<!-- Redirect to Login -->
				<div class="register">
					<p>
						Already have an account? <a th:href="@{/login}">Log In</a>
					</p>
				</div>

			</form>
		</div>


	</section>
</body>

</html>
