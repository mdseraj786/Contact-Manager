<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<!--  ~{base::layout(~{:: section})}-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
</head>

<body>
	<section
		class="banner d-flex justify-content-center align-items-center">

		<div class="container-fluid mt-1">
			<div class="row">
				<div class=" col-md-6 offset-md-3">
					<div class="card">
						<h1 class="text-center mt-2">Add contact</h1>


						<!-- <div class="alert alert-danger" role="alert">this is static
							contact</div>
 -->

						<form th:action="@{/user/add-process}" method="post"
							enctype="multipart/form-data" th:object="${contact}" class="mt-2">
							<div class="form-row align-items-center m-4"
								style="padding-left: 15px; padding-right: 15px;">

								<!-- For message print -->
								<div class=" text-center alert mb-3 p-0" role="alert"
									th:if="${session.message}"
									th:classappend="${session.message.type}">
									<!-- this is dynamic content -->
									<p th:text="${session.message.content}"></p>
									<p th:block="${@sessionHelper.removeMessageFromSession()}"></p>
								</div>

								<!-- name -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" class="form-control" name="name"
										id="inlineFormInputGroup" placeholder="Enter Name">
								</div>


								<!-- nickName -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" class="form-control" name="nickName"
										id="nickName" placeholder="Enter NickName">
								</div>

								<!-- email -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="text" class="form-control" name="email" id="email"
										placeholder="Enter email">
								</div>

								<!-- work -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control" name="work" id="work"
										placeholder="Enter work .">
								</div>

								<!-- phone -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" class="form-control" name="phone"
										id="phone" placeholder="Enter phone no.">
								</div>


								<!-- phone -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-image"></i>
										</div>
									</div>
									<input type="file" class="form-control" name="imageFile"
										id="image" placeholder="Enter <phone></phone> no.">
								</div>


								<!-- description -->
								<div class="form-group mt-3">
									<textarea class="form-control" name="description"
										id="description" rows="15"
										placeholder="Enter contact description"></textarea>
								</div>


								<div class="container mt-2 text-center">
									<button type="submit"
										class="btn btn-outline-primary text-white my-bg-primary mb-2">Save
										Contact</button>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>




	</section>
</body>

</html>
