<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<!--  ~{base::layout(~{:: section})}-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
</head>

<body>
	<section class=" text-center align-items-center">

		<div class="mt-5 p-5  row">
			<div class="col-md-12 ">

				<!-- show this card when contact is present -->
				<div class="card  opacity-75" th:if="${user}">
					<div class="card-body">

						<!-- For message print -->
						<div class=" text-center alert mb-1 p-0 pt-2 " role="alert"
							th:if="${session.message}"
							th:classappend="${session.message.type}">
							<!-- this is dynamic content -->
							<p th:text="${session.message.content}"></p>
							<p th:block="${@sessionHelper.removeMessageFromSession()}"></p>
						</div>

						<!-- <h1>Show specific contact</h1> -->
						<img style="height: 200px; width: 200px;"
							class="contact_profile_pic" alt="userProfile" src=""
							th:src="@{'/image/'+${user.imageUrl}}"> <span></span>

						<h1>
							<span th:text="${user.getName()}"></span>
						</h1>
						<table class="table">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">#UserId</th>
									<th scope="col">USER<span th:text="${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="col"></th>
									<th scope="col">Email</th>
									<td scope="col"><span th:text="${user.email}"></span></td>
								</tr>
								<tr>
									<th scope="row"></th>
									<th scope="row">Role</th>
									<td scope="row"><span>USER</span></td>
									<tr>
									<th scope="row"></th>
									<th scope="row">User Active</th>
									<td scope="row"><span th:text="${user.enabled}"></span></td>
								</tr>
								
								<tr class="description">
									<th scope="row"></th>
									<th scope="row">About You</th>
									<td scope="row"><span th:text="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>

					<!-- 	<div class="description">
							<th:block th:text="${user.about}"></th:block>
						</div> -->

						<!-- <div class="container text-center mt-3">
							<a style="width: 150px;"
								th:href="@{'/user/delete-contact/' + ${contact.cId}}"
								class="btn btn-danger btn-block">Delete</a>

							<form class="mt-1 text-center align-items-center" action="#"
								th:action="@{'/user/update-contact/' + ${contact.cId}}"
								method="post">
								<button style="width: 150px;" type="submit"
									class="btn btn-success btn-block">Update</button>
							</form>
						</div> -->
					</div>
				</div>

			</div>
		</div>
	</section>
</body>

</html>
