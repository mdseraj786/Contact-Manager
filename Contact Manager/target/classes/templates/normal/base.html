<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="layout(content)">

<!-- base inside in normal -->

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Smart Contact Manager</title>
<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- custom css -->
<link rel="stylesheet" href="" th:href="@{/css/style.css}">


<!-- font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="banner">

	<!-- adding nav bar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark my-bg-primary text-white fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse text-uppercase "
				id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto ">
					<!-- <li class="nav-item"><a class="nav-link active"
						aria-current="page" href="" th:href="@{/}">Home</a></li> -->
					<!-- <li class="nav-item"><a class="nav-link active"
						th:href="@{/about}">About</a></li>					
 -->
					<li class="nav-item"><a class="nav-link active "><span
							th:text="${user.name}"></span> </a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}">Logout</a></li>


				</ul>

			</div>
		</div>
	</nav>
	<!-- end navbar -->


	<!-- base inside in normal -->

	<!-- here we include our page  -->


	<!-- sidebar -->
	<div class="sidebar mt-2 bg-white text-white opacity-75">
		<a th:href="@{/user/index}" class="item opacity-100"><i
			class="fas fa-home"></i> Home</a> <a href="#"
			th:href="@{/user/show-contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i>View Contacts</a> <a
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i>Add Contact</a> <a
			th:href="@{/user/profile}" href="#" class="item"><i
			class="fas fa-user-circle"></i>Your profile</a> <a th:href="@{/user/setting}" href="#" class="item"><i
			class="fas fa-cogs"></i>Setting</a> <a th:href="@{/logout}" class="item"><i
			class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>

	</div>
	<!-- outside sidebar -->
	<!-- content -->


	<div class="content ">


		<section th:replace="${content}"></section>
	</div>




	<!-- custom js -->
	<script th:src="@{/js/script.js}"></script>
	<!-- bootstrap js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<!-- jQuery-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
