<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<!--  ~{base::layout(~{:: section})}-->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
</head>

<body>
	<section class=" text-center justify-content-center align-items-center">

		<div class="mt-5 p-5  row">
			<div class="col-md-12 ">

				<!-- show this card when contact is present -->
				<div class="card  opacity-75" th:if="${user}">
					<div class="card-body">
						
						<!-- For message print -->
						<div class=" text-center alert mb-1 p-0 pt-2 " role="alert"
							th:if="${session.message}"
							th:classappend="${session.message.type}">
							<!-- this is dynamic content -->
							<p th:text="${session.message.content}"></p>
							<p th:block="${@sessionHelper.removeMessageFromSession()}"></p>
						</div>

						<!-- <h1>Show specific contact</h1> -->
						<img style="height: 200px; width: 200px;"
							class="contact_profile_pic" alt="userProfile" src=""
							th:src="@{'/image/'+${user.imageUrl}}"> <span></span>

						<h1>
							<span th:text="${user.getName()}"></span>
						</h1>
						
							<a type="submit" class="register text-black btn btn-success text-white" th:href="@{/user/add-contact}">Add Contact</a>
					
							<a type="submit" class="register text-black btn btn-danger text-white" th:href="@{/logout}">Logout</a>
					
					</div>
				</div>

			</div>
		</div>


	</section>
</body>

</html>
