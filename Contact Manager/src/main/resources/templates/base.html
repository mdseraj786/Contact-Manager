<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Smart Contact Manager</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>

<body>

    <!-- adding nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark my-bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-uppercase " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/about}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/signup}" class="nav-link active">SignUp</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- end navbar -->

  

    <section th:replace="${content}">

        <!-- here we include our page  -->
    </section>


    <!-- custom js -->
    <script th:src="@{/js/script.js}"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
